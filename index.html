<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="h-96 w-196 border-2 ml-68 mt-36 rounded-md">
    <div class="first h-24 bg-blue-500 rounded-md flex justify-center
    items-center">
      <div class="text-white font-black text-xl">News you can trust</div>
    </div>
    <div class="second flex flex-col items-center">
      <h1 class="font-bold m-2">Stay up to date with the Latest!</h1><br>
      <p class=" m-2">Subscribe to our newsletter for the latest news straight into your inbox</p>
      <input type="email" name="email" class="rounded-lg px-16 py-2 border-black border m-2 bg-gray-200"
        placeholder="you@example.com" />
      <button class="bg-sky-500 hover:bg-sky-700 text-white rounded-3xl px-16 py-2 m-2">Subscribe Now</button>
      <h1 class=" m-2">We value your privacy</h1><br>
    </div>

  </div>
</body>

</html>
